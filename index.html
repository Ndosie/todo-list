<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Todo App</title>
</head>
<body>
    <div class="sidebar">
        <h1>Todo App</h1>
        <div class="links">
            <p id="overdue">Overdue <span class="notification"></span></p>
            <p id="today">Today <span class="notification"></span></p>
            <p id="week">Next 7 Days <span class="notification"></span></p>
            <p id="month">Next Month <span class="notification"></span></p>
            <p id="done">Check List <span class="notification"></span></p>
        </div>
    </div>
    <div class="header">
        <div class="avatar">
            <span>DP</span>
            <p class="name">Esther Ndosi</p>
            <p class="handle">@endosi</p>
        </div>
        <button id="add-project">Add Project</button>
    </div>
    
    <div class="contents">
        <p class="title">Your Projects</p>
        <div class="cards"></div>
    </div>
    <dialog id="project-form">
        <div class="dia-header">
            <h3>Add Project Form</h3>
        </div>
        <form id="add-project-form" novalidate>
            <div class="form-controls">
                <p>* Required</p>
                <div>
                    <label for="project-title">Title *</label>
                    <input type="text" id="project-title" name="project-title" minlength="3" required />
                    <span class="error" aria-live="polite"></span>
                </div>
                <div>
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" cols="30" rows="10" required minlength="3"></textarea>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-btns">
                    <button type="submit">Add</button>
                    <button type="button" id="project-cancel-dia">Cancel</button>
                </div>
            </div>
        </form>
    </dialog>
    <dialog id="todo-details">
        <div class="dia-header-todo">
            <h3>Todo 1</h3>
            <span class="material-icons" id="close-icon">close</span>
        </div>
        <div class="dia-details"></div>
    </dialog>
    <dialog id="todo-form">
        <div class="dia-header">
            <h3>Add Todo Form</h3>
        </div>
        <form id="add-todo-form" novalidate>
             <div class="form-controls">
                <p>* Required</p>
                <div>
                    <label for="todo-title">Title *</label>
                    <input type="text" id="todo-title" name="todo-title" minlength="3" required />
                    <span class="error" aria-live="polite"></span>
                </div>
                <div>
                    <label for="priority">Priority *</label>
                    <input type="data" id="priority" list="priorities" name="priority" required/>
                    <span class="error" aria-live="polite"></span>
                    <datalist id="priorities">
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </datalist>
                </div>
                <div>
                    <label for="due-date">Due Date *</label>
                    <input type="date" id="due-date" name="due-date" required/>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-btns">
                    <button type="submit">Add</button>
                    <button type="button" id="todo-cancel-dia">Cancel</button>
                </div>
            </div>
        </form>
    </dialog>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
